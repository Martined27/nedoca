<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Una Cocina para toda la Vida</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #f0f4f7, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      padding: 20px;
    }

    .promo-img {
      max-width: 100%;
      max-height: 500px;
      width: auto;
      margin-bottom: 40px;
    }

    .whatsapp-btn {
      display: inline-block;
      background-color: #25D366;
      color: white;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.2s ease;
    }

    .whatsapp-btn:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <img src="/assets/center-nedoca.png" alt="Una Cocina para toda la Vida" class="promo-img">
  
  <a href="https://wa.me/1234567890" class="whatsapp-btn">Participa por WhatsApp</a>
</body>
</html>
